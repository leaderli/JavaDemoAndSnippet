log4j.debug=true
# For the general syntax of property based configuration files see the
# documentation of org.apache.log4j.PropertyConfigurator.
log4j.rootLogger=debug, A2
# Appender A1 is set to be a ConsoleAppender which outputs to System.out.
log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%c(%L) - %m%n


log4j.logger.com = debug,com
log4j.additivity.com=false
log4j.appender.com=org.apache.log4j.ConsoleAppender
log4j.appender.com.layout=org.apache.log4j.PatternLayout
log4j.appender.com.layout.ConversionPattern=%c(%L) - %m%n

